<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name">
        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          * Name is required
        </small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter email">
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          * Enter valid email
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password">
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          * Password is required
        </small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password">
        <small *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          * Confirm password is required
        </small>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <p class="signin-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
